<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Pace Ricky</title>
    
</head>
<link rel="stylesheet" href="index.css">
<header id="mainHeader">
    <h1> RacePaceRicky</h1>
</header>
<body>
   <div id="raceFormDiv" class="center">
    <form id="enterRaceForm">
        <p> How long was your previous race:</p>
        <input type="text" id="distance" placeholder="Distance">
        <select id="unit" name="unit">
        <option value="Miles">Miles</option>
        <option value="Kilometers">Kilometers</option>
        </select><br>
        <p>How difficult was the course:</p>
        <input type="radio" id="easy" value="easy" name="course_difficulty">
        <label for="easy">Easy</label>
        <input type="radio" id="average" value="average" name="course_difficulty">
        <label for="average">Average</label>
        <input type="radio" id="hard" value="hard" name="course_difficulty">
        <label for="hard">Hard</label><br>
        <p>How long did it take:</p>
        <input type="text" id="hours" placeholder="Hours">
        <input type="text" id="minutes" placeholder="Minutes">
        <input type="text" id="seconds" placeholder="Seconds"><br>
        <input type="submit" value="Submit">
      </form>
   </div> 
   <div id="timeTables">
       <table class="raceTimeTable">
           <thead>
               <tr id="topRow">
                   <th>Distance</th>
                   <th>Estimated Time</th>
                   <th>Pace/mi</th>
                   <th>Pace/km</th>
               </tr>
           </thead>
           <tbody id="raceTableBody">
           <tr>
            <td>1600 M</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3200 M</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>5 K</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>10 K</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Half Marathon</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Marathon</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>50 K</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>50 M</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
       </table>
   </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</html>
